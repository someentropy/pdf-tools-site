<div style="margin-bottom: 20px;">
    <label for="email" style="display: block; font-size: 0.9rem; font-weight: 500; color: #4a5568; margin-bottom: 8px;">Your Email</label>
    <input type="email" id="email" name="email" required style="display: block; width: 100%; padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 6px;" />
  </div>
  
  <div style="margin-bottom: 20px;">
    <label for="message" style="display: block; font-size: 0.9rem; font-weight: 500; color: #4a5568; margin-bottom: 8px;">Your Message (250 characters max)</label>
    <textarea id="message" name="message" required maxlength="250" style="display: block; width: 100%; padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 6px; min-height: 100px; resize: vertical;" oninput="updateCharCount(this)"></textarea>
    <div style="text-align: right; font-size: 0.8rem; color: #718096; margin-top: 8px;">
      <span id="charCount">0</span>/250 characters
    </div>
  </div>
  
  <button type="submit" style="width: 100%; background-color: #3182ce; color: white; font-weight: 500; padding: 10px; border: none; border-radius: 6px; cursor: pointer;">Send Message</button>
