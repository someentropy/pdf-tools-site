<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}CarbonPDF{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.png">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <header class="bg-white shadow-sm">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-blue-600">CarbonPDF</a>
      <nav class="space-x-4">
        <a href="/compress" class="text-sm text-gray-600 hover:text-blue-600">Compress</a>
        <a href="/merge" class="text-sm text-gray-600 hover:text-blue-600">Merge</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-xs text-gray-400 py-4">
    &copy; 2025 CarbonPDF. Built with love.
  </footer>
</body>
</html>
